<html
  lang="en-US"
  style="
    box-sizing: border-box;
    font-size: 62.5%;
    height: 100%;
    padding: 0rem;
    margin: 0rem;
  "
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LunaSphere</title>
  </head>
  <body
    style="
      font-size: 1.6rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
    "
  >
    <div style="background-color: white; width: 35rem; margin: auto">
      <section style="padding: 0.5rem 2rem; font-size: 1rem">
        <h1 style="font-weight: 600">
          Luna<span style="color: #1e41d0">Sphere</span>
        </h1>
      </section>
      <section style="padding: 0rem 2rem">
        <h3 style="font-size: 1.5rem; letter-spacing: 0.25; color: #363636">
          Complete registration
        </h3>
        <p style="font-size: 1rem; line-height: 1.5rem; color: #6b6b6b">
          Please enter this confirmation code in the window where you started
          creating your account:
        </p>
        <div
          style="
            width: 100%;
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 0.6rem;
            text-align: center;
          "
        >
          <span
            style="font-weight: bold; letter-spacing: 0.2rem; font-size: 2rem"
            >{0}</span
          >
        </div>
      </section>
      <section style="padding: 0rem 2rem; padding-bottom: 0.5rem">
        <p style="line-height: 1.5rem; color: #6b6b6b; font-size: 1rem">
          If you didn't create an account in LunaSphere, please ignore this
          message
        </p>
      </section>

      <section style="text-align: center">
        <p style="line-height: 1.5rem; color: #6b6b6b; font-size: 0.8rem">
          You have received this notification because you have signed up for
          LunaSphere.
        </p>
      </section>
    </div>
  </body>
</html>
